<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaccine Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <label for="states-name">States</label>
      <select name="states-name" id="states-name"></select>
      <label for="district-name">Districts</label>
      <select name="district-name" id="district-name"></select>
      <label for="choose-date">Date</label>
      <input name="choose-date" id="choose-date" type="date" />
      <button id="btn-check-district">Check Slots</button>
      <div id="output"></div>
      <div class="response-div">
        <table id="tbl-response"></table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
