<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaccine Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="heading">
      <div id="heading-text">Vaccine Slot Checker</div>
      <div id="button-section">
        <button id="btn-by-dist">Search By District</button>
        <button id="btn-by-pin">Search By PIN</button>
      </div>
    </header>
    <div class="container">
      <div id="search-by-district">
        <label for="states-name" class="required">States</label>
        <select name="states-name" id="states-name"></select>
        <label for="district-name" class="required">Districts</label>
        <select name="district-name" id="district-name"></select>
        <label for="choose-date">Date</label>
        <input name="choose-date" id="choose-date" type="date" />
        <button id="btn-check-district">Check Slots</button>
      </div>
      <div id="search-by-pincode">
        <label for="pin-code" class="required">Pin Code</label>
        <input type="number" name="pin-code" id="pin-code" />
        <label for="choose-date-pin">Date</label>
        <input name="choose-date-pin" id="choose-date-pin" type="date" />
        <button id="btn-check-pin">Check Slots</button>
      </div>
      <div id="output"></div>
      <div class="response-div" style="overflow-x: auto">
        <table id="tbl-response"></table>
      </div>
    </div>
    <footer id="footer-section">
      <div id="footer-info">
        <p id="footer-my-info">
          Created using HTML CSS & JavaScript | 2021 | Jeffrin Mathew Benny
        </p>
        <p id="footer-generic-info">
          API Provided by API Setu | Best Viewed in Desktop
        </p>
      </div>
      <div id="social-info">
        <ul class="social-list">
          <li class="list-item">
            <a href="https://jeffrinmb.netlify.app/" class="social-link"
              ><img
                src="/image/user.png"
                alt="PortFolio"
                class="social-link-logo"
            /></a>
          </li>
          <li class="list-item">
            <a href="https://github.com/jeffrinmb" class="social-link"
              ><img
                src="/image/github.png"
                alt="GitHub"
                class="social-link-logo"
            /></a>
          </li>
          <li class="list-item">
            <a
              href="https://in.linkedin.com/in/jeffrin-mathew-benny-5819bb148"
              class="social-link"
              ><img
                src="/image/linkedin.png"
                alt="LinkedIn"
                class="social-link-logo"
            /></a>
          </li>
          <li class="list-item">
            <a href="https://twitter.com/jeffrin_mb" class="social-link"
              ><img
                src="/image/twitter.png"
                alt="Twitter"
                class="social-link-logo"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
